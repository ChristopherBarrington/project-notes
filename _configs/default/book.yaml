book:
  title: _configs/default/book.yaml/title
  favicon: _assets/img/black-logo.jpg
  site-url: https://bioinformatics.thecrick.org/users

  search:
    location: sidebar
    type: textbox
    copy-button: true
    collapse-after: 6

  navbar: false

  sidebar:
    id: sidebar
    title: _configs/default/book.yaml/sidebar/title
    logo: _assets/img/colour-logo.png
    alignment: center
    border: true
    collapse-level: 1
    contents: auto

  page-navigation: true
  back-to-top-navigation: false

  chapters:
    - index.qmd
    - chapter-2/index.qmd
    - chapter-1/index.qmd
    - chapter-0/index.qmd
    - part: Title or path to markdown file
      chapters:
        - part-1/chapter-1/index.qmd
        - part-1/chapter-2/index.qmd

  appendices:
    - references.qmd
    - environments.qmd
