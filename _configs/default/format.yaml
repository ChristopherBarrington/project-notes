format:
  html:
    theme:
      - flatly
    toc: true
    mainfont: Trebuchet MS
    fontsize: 1rem
    monofont: Menlo
    citations-hover: true
    footnotes-hover: false
    comments: false
    smooth-scroll: true

    link-external-icon: false
    link-external-newwindow: true
    link-external-filter: bioinformatics.crick.ac.uk|bioinformatics.thecrick.org|github.com/BABS-STP

    code-fold: true
    code-overflow: scroll
    code-line-numbers: false
    code-copy: hover
    code-link: false
    code-annotations: select
    code-tools:
      source: false
      toggle: true
      caption: none

    toc-depth: 3
    toc-location: left
    toc-title: Contents
    toc-expand: 1
  # gfm: default
  # pdf: default
